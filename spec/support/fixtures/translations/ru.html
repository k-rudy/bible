Бытие,
<!--  t:if test="iteratedBookSelection.bibleTocEntry.additionalName">
                    ${iteratedBookSelection.bibleTocEntry.additionalName}. 
                    ${iteratedBookSelection.bibleTocEntry.commonName}.
                  <p:else>${iteratedBookSelection.bibleTocEntry.longName}.</p:else>
                  </t:if  -->Глава <span class="number">1</span>, стих <span class="number">1</span></h1><!-- XXX: if language is not Russian, structure is always hidden --><span class="chapter"><a href="">ПРОИСХОЖДЕНИЕ ("ТОЛЕДОТ") НЕБА И ЗЕМЛИ</a><span class="slash"> / </span></span><span class="chapter"><span class="onepart onelastpart"><a href=""><span class="dotted">1 Начало</span></a></span></span><div class="bibletextblock"><table cellspacing="0" cellpadding="0" width="100%"><!--  grouped verse display --><tr><td class="bibletext"><div class="bibletext"><sup class="first">1 </sup><a name="ge1_1"></a>В начале сотворил Бог небо и землю.  </div></td><td class="biblelinks"><div class="biblelinks"><div class="onelinksblock"><div class="verse">1</div><div class="links"><a title_uri="" href="/jsessionid=B8E75979FE89C6064A09A1533D6FCEEB"><nobr>Иов 38:4-7</nobr></a><br/><a title_uri="" href="/jsessionid=B8E75979FE89C6064A09A1533D6FCEEB"><nobr>Ин 1:1-3</nobr></a><br/><a title_uri="" href="/jsessionid=B8E75979FE89C6064A09A1533D6FCEEB"><nobr>Пс 8:4</nobr></a><br/><br/></div><div class="clear"><!-- --></div></div></div></td></tr></table></div><div class="readmore"><span class="arrow"><span class="dotted"><a href="jsessionid=B8E75979FE89C6064A09A1533D6FCEEB#ge1_2">Читать далее</a></span></span></div><div class="clear"><!-- --></div><div class="noteblock">        <div class="mail">
          Перевод Библии на русский язык осуществлялся Санкт-Петербургской,
          Московской, Казанской и Киевской духовными академиями с 1856 по 1876
          год. 
        </div>
        <br/>
        <div class="mail">
        	В основу перевода был положен русский текст Нового Завета,
          Псалтыри и Пятикнижия, появившийся в результате работы Российского
          Библейского Общества в 1816-1826 годах. Окончательная редакция
          осуществлялась Святейшим Синодом и лично митрополитом Московским
          Филаретом (Дроздовым). Полный текст перевода был опубликован в 1876
          году. 
        </div>
        <br/>
        <div class="mail">
          Синодальный перевод является основным текстом Библии для всех
          христиан России.
        </div></div></div><!-- comments, dictionaries, topics --><div class="linksblock"><div class="oneline"><div class="onelinehead">Комментарии:</div><div id="commentsContainer" class="onelineversions"><div class="onecommentbook commentbook"><a href="#">Комментарий к «Толковой Библии» Лопухина</a></div><div class="commentcontainer off"><!--commenttabs--><div class="commenttabs"><div class="onepart active"><div class="op1"><div class="op2"><span class="fphead">Комментарий к текущему отрывку</span></div></div></div><div class="separ"><!-- --></div><div class="onepart"><div class="op1"><div class="op2"><span class="fphead">Комментарий к книге</span></div></div></div><div class="separ"><!-- --></div><div class="onepart"><div class="op1"><div class="op2"><span class="fphead">Комментарий к разделу</span></div></div></div><div class="clear"></div></div><!--/commenttabs--><div class="commentopenblock"><div class="onepoint"><div class="scroll_box"><div class="scroll_pane"><p><span title="В начале сотворил Бог небо и землю. " style="background-color: #F0F0F0; font-size: 105%; cursor: pointer;">1</span>
